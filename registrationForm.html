<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>
<div>
	<label for="male">Male</label>
	<input id="male" name="gender type="radio" value="male">
	<label for="female">Female</label>	
	<input id="female" name="gender type="radio" value="female">
	<label for="other">Other</label>
	<input id="other" name="gender type="radio" value="other">
</div>

<div>
	<label>
		Email:
		<input name="email" type="email" placeholder="your email" required>
	</label>

	<label>
		Password:
		<input name="password" type="password" pattern=".{5,10}" required title="Passward must be between 5 to 10 characters">
	</label>
</div>

<div>
  <label>
	Birthday:
	<select name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
		<option>Apr</option>
		<option>May</option>
		<option>Jun</option>				
		<option>Jul</option>
		<option>Aug</option>
		<option>Sep</option>
		<option>Oct</option>
		<option>Nov</option>
		<option>Dec</option>
	</select>
	<select month="day">
		<option>Day</option>
		<option>01</option>
		<option>02</option>
		<option>03</option>
		<option>04</option>
		<option>05</option>
		<option>06</option>
		<option>07</option>
		<option>08</option>
		<option>09</option>
		<option>10</option>
	</select>
	<select month="year">
		<option>Year</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
		<option>2004</option>
		<option>2005</option>
		<option>2006</option>
		<option>2007</option>
		<option>2008</option>
		<option>2009</option>
		<option>2010</option>
		<option>2011</option>
		<option>2012</option>
		<option>2013</option>
		<option>2014</option>
	</select>
  </label>
</div>
<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input type="checkbox" name="checkbox" id="checkbox" />
</div> 
<input type="submit">
</form>

</body>
</html>
